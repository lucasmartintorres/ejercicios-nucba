<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 - Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" />
        </div>
        <br />
        <div>
          <span>Modalidad de cursada:</span>
          <input type="radio" name="modalidad" id="ondemand" />
          <label for="ondemand">Ondemand</label>
          <input type="radio" name="modalidad" id="vivo" />
          <label for="vivo">Vivo</label>
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" />
        </div>
        <br />
        <div>
         <input type="checkbox" id="info" />
         <label for="info">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de
          Nucba </label
        </div>
        <br>
        <div>
         <input type="checkbox" id="terminos" >
         <label for="terminos"> Acepto los terminos y condiciones, estoy listo para afrontar la carrera</label>
        </div>
        <br>
        <button type="submit">Enviar</button>
        <input type="submit" value="Enviar">

        

        
       
      </form>
    </main>
  </body>
</html>
